<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Conference Manager</title>
</head>

<body class="text-white">
  <header class="container-fluid bg-dark h-25 text-center">
    <div class="row h-100 align-items-center">
      <h1 class="col-12">
        Conference Manager
      </h1>
    </div>
  </header>
  <main class="container-fluid h-75 bg-secondary">
    <div class="row justify-content-center">
      <div class="col-5 mt-3 p-3 border rounded bg-info ">
        <form class="form-group" onsubmit="app.sessionsController.addSession(event)">
          <label for="name">Create Session</label>
          <input type="text" id="name" class="form-control" placeholder="Enter Conference">
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </>
      </div>
    </div>
    <div id="sessions" class="row p-3 justify-content-around">
      <!-- example sessions lets get these dynamically drawing on the screen -->
    </div>
  </main>




  <script src="app/main.js" type="module"></script>
</body>

</html>
